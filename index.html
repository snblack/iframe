<iframe id="your-iframe-id" width="1280" height="1000">
    Ваш браузер не поддерживает iframe.
</iframe>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.getElementById('your-iframe-id');
        const url = 'https://nornickel.localdev.eduson.tv/ru/courses/7441';

        fetch(url, {
            headers: {
                'Authorization': 'Bearer u79793@eduson.tv', // Указывайте ваш JWT токен
            }
        })
            .then(response => response.text())
            .then(html => {
                if (iframe && iframe.contentWindow) {
                    iframe.contentWindow.document.open();
                    iframe.contentWindow.document.write(html);
                    iframe.contentWindow.document.close();
                } else {
                    console.error('Iframe is not available');
                }
            })
            .catch(error => console.error('Error loading the page: ', error));
    });

</script>
