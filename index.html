<script>
    async function getSrc() {
        const res = await fetch("https://nornickel.localdev.eduson.tv/ru/courses/7441", {
            method: 'GET',
            headers: {
                "auth-token": "u79793@eduson.tv"
            }
        });

        document.querySelector('iframe').setAttribute("src", urlObject)
    }
    getSrc();
</script>
